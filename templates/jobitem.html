<div class=" border-bottom row " style="padding-bottom: 10px;margin: 16px;"> 
    <div class="col-9">
        <h4 style="color: rgb(87, 79, 68); margin-top: 20px;" 
        >{{job['title']}}</h4>

        <div>
            <b>Location : </b>{{job['location']}}
        </div>
        {% if 'salary' in job%}
        <div>
            <b>Salary : </b> {{job['salary']}}
        </div>
        {% endif %}
    </div>

    <div class="col-3">
        <button type="button" class="btn btn-outline-primary">Apply</button>

    </div>
</div>
